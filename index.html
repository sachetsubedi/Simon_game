<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simon</title>
  </head>

  <body class="bg-slate-500">
    <div class="flex flex-col justify-center items-center h-screen gap-2">
      <div class="scoreBoard flex items-center w-[670px] justify-between">
        <h1
          class="text-4xl text-white bg-slate-300 p-5 rounded-md"
          id="showing"
        >
          Simon
        </h1>
        <h2 class="text-white text-4xl bg-slate-300 p-5 rounded-md" id="level">
          0
        </h2>
      </div>

      <div class="parts grid grid-cols-4 border border-slate-200 p-2 gap-1">
        <div
          id="part0"
          class="h-40 w-40 part bg-slate-300 cursor-pointer transition-all ease-in-out"
        ></div>
        <div
          id="part1"
          class="h-40 w-40 part bg-slate-300 cursor-pointer transition-all ease-in-out"
        ></div>
        <div
          id="part2"
          class="h-40 w-40 part bg-slate-300 cursor-pointer transition-all ease-in-out"
        ></div>
        <div
          id="part3"
          class="h-40 w-40 part bg-slate-300 cursor-pointer transition-all ease-in-out"
        ></div>
        <div
          id="part4"
          class="h-40 w-40 part bg-slate-300 cursor-pointer transition-all ease-in-out"
        ></div>
        <div
          id="part5"
          class="h-40 w-40 part bg-slate-300 cursor-pointer transition-all ease-in-out"
        ></div>
        <div
          id="part6"
          class="h-40 w-40 part bg-slate-300 cursor-pointer transition-all ease-in-out"
        ></div>
        <div
          id="part7"
          class="h-40 w-40 part bg-slate-300 cursor-pointer transition-all ease-in-out"
        ></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
